           function inflation_add() {

            var num1 = parseFloat(document.getElementById("p_cpi").value);

var n1=parseFloat(document.getElementById("bs").value)
var n2=parseFloat(document.getElementById("travelling_allowance").value)
var n3=parseFloat(document.getElementById("house_rent").value)
var n4=parseFloat(document.getElementById("provident_fund").value)
var rests=(n1+n2+n3-n4)*(10/100);
            document.getElementById("incometax").value = rests;

		function final_add() {
var num8=parseFloat(document.getElementById("bs").value);

var num7=parseFloat(document.getElementById("incometax").value);
var rest=(num3/100)+num4+num5-num6-num7+num8;


            document.getElementById("final_amount").value = rest;
